<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="divForm">
        <form action="POST">
            <label for="username" aria-placeholder="username" aria-required="true">username</label>
            <input type="text">
            <label for="email" aria-placeholder="email" aria-required="true">email</label>
            <input type="text">
            <label for="password" aria-placeholder="password" aria-required="true">password</label>
            <input type="password">
            <label for="confirmPassword" aria-placeholder="confirm password" aria-required="true">confirm password</label>
            <input type="password">
            <div class="divFormSubmit">
            <input type="submit" value="register">
            </div>
        </form>
    </div>
</body>

</html>
