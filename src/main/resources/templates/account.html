<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Account Overview - UKAutoParts </title>
</head>

<body class="body">
    <main class="main">
        <div th:replace="~{fragments/navbar :: navbar}"></div>
        <div class="flex flex-col w-full">
            <div class="flex flex-row w-full">
                <span>Username: </span>
                <span class="flex-grow"></span>
                <span th:text="${user.username}"></span>
            </div>
            <div class="flex flex-row w-full">
                <span>Email:    </span>
                <span class="flex-grow"></span>
                <span th:text="${user.email}"></span>
            </div>
        </div>
        <div class="grid xl:grid-cols-6 lg:grid-cols-5 md:grid-cols-4 sm:grid-cols-2 gap-4 p-4 text-center">
            <a href="/orders"
                class="p-8 w-full h-auto border-x-2 border-y-2 border-solid rounded border-slate-50 hover:bg-highlight transition-all duration-300">Orders</a>
            <a href="/orders"
                class="p-8 w-full h-auto border-x-2 border-y-2 border-solid rounded border-slate-50 hover:bg-highlight transition-all duration-300">Orders</a>
        </div>
        <span class="flex-grow"></span>
        <div th:replace="~{/fragments/footer :: footer}"></div>
    </main>
</body>

</html>
