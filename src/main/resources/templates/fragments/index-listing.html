<div th:fragment="index-listing">
    <a th:href="@{'/listings/' + ${listing.id}}"
        class="hover:scale-105 hover:text-highlight transition-all duration-300">
        <img th:if="${listing.images.size > 0}" th:src="@{'/upload-dir/' + ${listing.images.get(0).imageUrl}}" th:alt="${listing.title}"
            class="hover:opacity-80 transition-all duration-300 cursor-pointer">
        <div class="flex flex-row">
            <h3 th:text="${listing.title}" class="text-primary text-xl text-left">listing title
            </h3>
            <span class="flex-grow"></span>
            <div class="flex flex-col">
                <h3 th:text="'£' + ${#numbers.formatDecimal(listing.price, 2, 2)}" class="text-secondary text-xl">
                    listing
                    price
                </h3>
                <h3 th:if="${listing.originalPrice}"
                    th:text="'£' + ${#numbers.formatDecimal(listing.originalPrice, 2, 2)}"
                    class="text-secondary text-base style line-through cursor-default"></h3>
            </div>
        </div>
    </a>
</div>
