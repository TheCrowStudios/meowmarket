<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/scripts/index.js"></script>
    
    <title>UKAutoParts Official Store - OBD Readers, Steering Wheels, Decals, And More.</title>
    <style>
        @keyframes slideFromLeft {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideFromRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .slide-from-left {
            animation: slideFromLeft 1s forwards;
        }

        .slide-from-right {
            animation: slideFromRight 1s forwards;
        }
    </style>
</head>

<body class="body overflow-x-hidden">
    <main class="main">
        <div th:replace="~{fragments/navbar :: navbar}"></div>
        <div class="flex flex-col gap-4">
            <div id="slideshow"
                class="relative w-full h-[80vh] max-md:h-[60vh] bg-cover">
                <div id="slideshow-container" class="relative h-full w-full transition-all duration-500 overflow-hidden">
                    <div class="absolute bg-[url('/images/miata3.jpg')] w-full h-full bg-cover bg-center md:bg-[40%_15%] max-md:bg-[60%_15%] max-sm:bg-[60%_15%] transition-all duration-500 overflow-hidden"></div>
                    <div class="absolute bg-[url('/images/momo-steering-wheel-in-car.jpg')] w-full h-full bg-cover bg-center md:bg-[40%_15%] max-md:bg-[60%_15%] max-sm:bg-[60%_15%] transition-all duration-500 overflow-hidden"></div>
                    <div class="absolute bg-[url('/images/d1_lite.jpg')] w-full h-full bg-cover bg-center md:bg-[40%_15%] max-md:bg-[60%_15%] max-sm:bg-[60%_15%] transition-all duration-500 overflow-hidden"></div>
                </div>
                <div class="flex flex-col absolute inset-0 justify-center items-center text-center gap-4 z-10">
                    <div
                        class="flex flex-col w-fit h-fit px-2 py-4 bg-secondary bg-opacity-0 max-sm:bg-opacity-0 rounded-3xl gap-4">
                        <span
                            class="text-white font-bold text-5xl group-hover:text-highlight transition-all duration-300">Welcome
                            to <span href="/" class="text-center text-5xl font-bold w-fit">
                                <span class="text-highlight">UK<span class="text-slate-100">AutoParts</span>
                                </span>
                            </span></span>
                        <div>
                            <a href="/store" class="button-highlight text-secondary text-3xl px-4 py-2 rounded-xl">Shop
                                Now</a>
                        </div>
                    </div>
                </div>
                <div class="absolute w-full flex items-center justify-center">
                    <div id="dots" class="absolute flex flex-row mb-8 gap-2 z-10"></div>
                </div>
            </div>
            <div class="mt-4">
                <span class="text-center text-primary text-3xl">Categories</span>
                <div class="grid grid-animated max-lg:grid-cols-2 lg:grid-cols-2 max-md:grid-cols-1 gap-4 mt-2">
                    <div class="relative group opacity-0">
                        <a href="/category/obd_readers" class="min-w-full min-h-full absolute z-20"></a>
                        <div role="img"
                            class="bg-[url('/images/d1_lite_obd_reader.jpg')] bg-center bg-cover w-full aspect-square object-cover group-hover:bg-opacity-80 transition-all duration-300 rounded-xl z-10"
                            aria-label="image of an obd reader">
                        </div>
                        <div class="flex flex-col absolute inset-0 justify-center text-center items-center gap-2">
                            <span
                                class="text-primary font-bold text-5xl group-hover:text-highlight transition-all duration-300">OBD
                                Readers</span>
                            <a href="/category/obd_readers"
                                class="button-highlight text-secondary text-3xl px-4 py-2 rounded-xl max-w-fit z-30">Shop
                                Now</a>
                        </div>
                    </div>

                    <div class="relative group opacity-0">
                        <a href="/category/steering_wheels" class="min-w-full min-h-full absolute z-20"></a>
                        <div role="img"
                            class="bg-[url('/images/omp_steering_wheel_in_bmw.jpg')] bg-center bg-cover w-full aspect-square object-cover group-hover:bg-opacity-80 transition-all duration-300 rounded-xl z-10"
                            aria-label="Image of an OMP deep dish steering wheel in a BMW">
                        </div>
                        <div class="flex flex-col absolute inset-0 justify-center text-center items-center gap-2">
                            <span
                                class="text-primary font-bold text-5xl group-hover:text-highlight transition-all duration-300">Steering
                                Wheels</span>
                            <a href="/category/steering_wheels"
                                class="button-highlight text-secondary text-3xl px-4 py-2 rounded-xl max-w-fit z-30">Shop
                                Now</a>
                        </div>
                    </div>

                    <div class="relative group opacity-0">
                        <a href="/category/decals" class="min-w-full min-h-full absolute z-20"></a>
                        <div role="img"
                            class="bg-[url('/images/car_decal.webp')] bg-center bg-cover w-full aspect-square object-cover group-hover:bg-opacity-80 transition-all duration-300 rounded-xl z-10"
                            aria-label="Image of car decal Japanese on a window">
                        </div>
                        <div class="flex flex-col absolute inset-0 justify-center text-center items-center gap-2">
                            <span
                                class="text-tertiary font-bold text-5xl group-hover:text-highlight transition-all duration-300">Decals</span>
                            <a href="/category/decals"
                                class="button-highlight text-secondary text-3xl px-4 py-2 rounded-xl max-w-fit z-30">Shop
                                Now</a>
                        </div>
                    </div>

                    <div class="relative group opacity-0">
                        <a href="/category/boss_kits" class="min-w-full min-h-full absolute z-20"></a>
                        <div role="img"
                            class="bg-[url('/images/momo-steering-boss-kit.jpg')] bg-center bg-cover w-full aspect-square object-cover group-hover:bg-opacity-80 transition-all duration-300 rounded-xl z-10"
                            aria-label="Image of a MOMO steering wheel boss kit">
                        </div>
                        <div class="flex flex-col absolute inset-0 justify-center text-center items-center gap-2">
                            <span
                                class="text-tertiary font-bold text-5xl group-hover:text-highlight transition-all duration-300">Boss
                                Kits</span>
                            <a href="/category/boss_kits"
                                class="button-highlight text-secondary text-3xl px-4 py-2 rounded-xl max-w-fit z-30">Shop
                                Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </main>
</body>

</html>
