<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script defer src="/scripts/verify-registration-form.js"></script>
    <title>Register - UKAutoParts</title>
</head>

<body class="body">
    <main class="main">
        <div th:replace="~{fragments/navbar :: navbar}"></div>

        <form th:action="@{/api/auth/register}" th:object="${userRegistrationDTO}" method="POST"
            class="flex flex-col w-full p-4 gap-4 justify-center self-center items-center text-center max-w-96">
            <div class="form-div">
                <label>Username</label>
                <input class="form-input" id="username" type="text" th:field="*{username}" onchange="validateUsername()"
                    required>
                <span th:if="${usernameError}" th:text="${usernameError}" class="form-error"></span>
                <span class="form-error hidden" id="error-username"></span>
            </div>

            <div class="form-div">
                <label>Email</label>
                <input class="form-input" id="email" type="email" th:field="*{email}" onchange="validateEmail()"
                    required>
                <span th:if="${emailError}" th:text="${emailError}" class="form-error"></span>
                <span class="form-error hidden" id="error-email"></span>
            </div>

            <div class="form-div">
                <label>Password</label>
                <input class="form-input" id="password" type="password" th:field="*{password}"
                    onchange="validatePassword()" required>
                <span th:if="${passwordError}" th:text="${passwordError}" class="form-error"></span>
                <span class="form-error hidden" id="error-password"></span>
            </div>

            <div class="form-div">
                <label>Confirm password</label>
                <input class="form-input" id="confirm-password" type="password" onchange="validatePassword()" required>
                <span class="form-error hidden" id="error-password-confirm"></span>
            </div>

            <div class="flex justify-center gap-2">
                <label>Remember me</label>
                <input type="checkbox" name="remember-me" id="remember-me" checked>
            </div>

            <span>Already have an account? Log in <a href="/api/auth/login"
                    class="text-highlight hover:text-red-500 transition-all duration-300 underline">here</a>!</span>

            <div>
                <button type="submit" class="button-highlight" id="submit">Sign Up</button>
            </div>

            <div>
                <span class="opacity-0 text-highlight transition-all duration-300" id="error"></span>
            </div>

            <div th:if="${error}">
                <span th:text="${error}"></span>
            </div>
        </form>
        <span class="flex-grow"></span>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </main>
</body>

</html>
